<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Valve Caps Shop</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0; /* Remove default margin */
        }

        header {
            display: flex;
            justify-content: space-between; /* To align logo and title */
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        h1 {
            font-size: 36px;
        }

        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-image {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
        }

        .product-price {
            font-size: 20px;
            color: #FF6F61; /* Rainbow color */
        }

        .buy-button {
            background-color: #FF6F61; /* Rainbow color */
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #FFD166; /* Rainbow color */
        }

        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Car Valve Caps Logo"> <!-- Add your logo image path -->
        <h1>Car Valve Caps Shop</h1>
    </header>

    <div class="product">
        <div class="product-image">
            <img src="valve-cap.jpg" alt="Valve Cap">
        </div>
        <div class="product-info">
            <h2 class="product-title">Rainbow Valve Cap</h2>
            <p class="product-price">$9.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <!-- Add more product sections as needed -->

    <footer>
        &copy; 2023 Car Valve Caps Shop
    </footer>
</body>
</html>
